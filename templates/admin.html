<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin – Rádio IAE News</title>
  <style>
    :root {
      --bg: #0f0f12;
      --card: #1a1a1f;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --text: #e4e4e7;
      --text-muted: #71717a;
      --green: #22c55e;
      --green-hover: #16a34a;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      margin-bottom: 1rem;
      max-width: 720px;
      width: 100%;
    }
    .card h1 { font-size: 1.25rem; margin-bottom: 0.5rem; }
    .card h2 { font-size: 1rem; color: var(--text-muted); margin: 1rem 0 0.5rem 0; }
    .card p { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 0.75rem; }
    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      font-weight: 600;
    }
    .btn:hover { background: var(--accent-hover); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-green {
      background: var(--green);
    }
    .btn-green:hover { background: var(--green-hover); }
    .btn-sec {
      background: var(--card);
      border: 1px solid var(--text-muted);
      color: var(--text);
      margin-left: 0.5rem;
    }
    .btn-sec:hover { border-color: var(--accent); color: var(--accent); }
    .status { font-size: 0.85rem; margin-top: 0.5rem; color: var(--text-muted); min-height: 1.2em; }
    .news-item {
      border: 1px solid #2a2a30;
      border-radius: 8px;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
    }
    .news-item h3 {
      font-size: 0.95rem;
      margin: 0 0 0.5rem 0;
      color: #93c5fd;
    }
    .news-item textarea {
      width: 100%;
      min-height: 140px;
      background: var(--bg);
      border: 1px solid var(--text-muted);
      border-radius: 8px;
      padding: 0.75rem;
      color: var(--text);
      font-size: 0.9rem;
      resize: vertical;
    }
    .news-item .word-count {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }
    .btn-row { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.75rem; }
    a { color: var(--accent); text-decoration: none; margin-top: 0.5rem; display: inline-block; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Boletim Louveira</h1>
    <p>Scraping do site da prefeitura: pega as 3 notícias mais recentes e gera um roteiro curto para cada uma. Revise os textos e grave os áudios.</p>

    <div class="btn-row">
      <button id="btn-roteiro" class="btn" type="button">Gerar roteiros (3 notícias)</button>
    </div>
    <p id="status-louveira" class="status"></p>

    <div id="news-container"></div>

    <div class="btn-row" id="audio-row" style="display:none;">
      <button id="btn-audio" class="btn btn-green" type="button">Gerar áudios e colocar na rádio</button>
    </div>
    <p id="status-audio" class="status"></p>
  </div>

  <div class="card">
    <h1>Gerar blocos da semana</h1>
    <p>Dispara os 15 blocos (notícias + dicas). Use uma vez por semana.</p>
    <button id="btn-gerar" class="btn" type="button">Gerar blocos da semana</button>
    <p id="status" class="status"></p>
    <a href="/">← Voltar para a Rádio</a>
  </div>

  <script>
    const btnGerar = document.getElementById('btn-gerar');
    const statusEl = document.getElementById('status');
    const btnRoteiro = document.getElementById('btn-roteiro');
    const btnAudio = document.getElementById('btn-audio');
    const audioRow = document.getElementById('audio-row');
    const newsContainer = document.getElementById('news-container');
    const statusLouveira = document.getElementById('status-louveira');
    const statusAudio = document.getElementById('status-audio');

    function getKey() {
      const params = new URLSearchParams(window.location.search);
      return params.get('key') || '';
    }

    function payload(extra) {
      return JSON.stringify({ secret: getKey(), ...extra });
    }

    function countWords(text) {
      return text.replace(/\[pausa\]/g, ' ').replace(/\.\.\./g, ' ').trim().split(/\s+/).filter(Boolean).length;
    }

    function renderNewsItems(items) {
      newsContainer.innerHTML = '';
      items.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'news-item';

        const h3 = document.createElement('h3');
        h3.textContent = (i + 1) + '. ' + (item.title || 'Notícia ' + (i + 1));
        div.appendChild(h3);

        const ta = document.createElement('textarea');
        ta.id = 'script-' + i;
        ta.value = item.script || '';
        div.appendChild(ta);

        const wc = document.createElement('div');
        wc.className = 'word-count';
        wc.textContent = countWords(ta.value) + ' palavras';
        div.appendChild(wc);

        ta.addEventListener('input', () => {
          wc.textContent = countWords(ta.value) + ' palavras';
        });

        newsContainer.appendChild(div);
      });
      audioRow.style.display = items.length > 0 ? 'flex' : 'none';
    }

    btnRoteiro.addEventListener('click', async () => {
      const key = getKey();
      if (!key) {
        statusLouveira.textContent = 'Chave não encontrada. Use o link que você salvou nos favoritos.';
        return;
      }
      btnRoteiro.disabled = true;
      statusLouveira.textContent = 'Buscando notícias de Louveira e gerando roteiros…';
      newsContainer.innerHTML = '';
      audioRow.style.display = 'none';
      statusAudio.textContent = '';
      try {
        const res = await fetch('/api/gerar-roteiro-louveira', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: payload(),
        });
        const data = await res.json();
        if (res.ok && data.ok && data.items) {
          renderNewsItems(data.items);
          statusLouveira.textContent = data.items.length + ' roteiro(s) gerado(s). Revise os textos e clique em «Gerar áudios».';
        } else {
          statusLouveira.textContent = data.error || 'Erro ao gerar roteiros.';
        }
      } catch (_) {
        statusLouveira.textContent = 'Erro ao chamar a API.';
      }
      btnRoteiro.disabled = false;
    });

    btnAudio.addEventListener('click', async () => {
      const key = getKey();
      if (!key) {
        statusAudio.textContent = 'Chave não encontrada.';
        return;
      }
      const textareas = newsContainer.querySelectorAll('textarea');
      const scripts = Array.from(textareas).map(ta => ta.value.trim()).filter(Boolean);
      if (scripts.length === 0) {
        statusAudio.textContent = 'Gere os roteiros antes ou preencha os campos.';
        return;
      }
      btnAudio.disabled = true;
      statusAudio.textContent = 'Gerando ' + scripts.length + ' áudio(s)… Isso leva ~30s por notícia.';
      try {
        const res = await fetch('/api/gerar-audio-boletim', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: payload({ scripts }),
        });
        const data = await res.json();
        if (res.ok && data.ok) {
          statusAudio.textContent = data.message || 'Boletins na rádio!';
        } else {
          statusAudio.textContent = data.error || 'Erro.';
        }
      } catch (_) {
        statusAudio.textContent = 'Erro ao chamar a API.';
      }
      btnAudio.disabled = false;
    });

    btnGerar.addEventListener('click', async () => {
      const key = getKey();
      if (!key) {
        statusEl.textContent = 'Chave não encontrada. Use o link que você salvou nos favoritos.';
        return;
      }
      btnGerar.disabled = true;
      statusEl.textContent = 'Iniciando geração…';
      try {
        const res = await fetch('/api/gerar-semana', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: payload(),
        });
        const data = await res.json();
        if (res.ok && data.ok) {
          statusEl.textContent = data.message || 'Geração em background. Aguarde alguns minutos.';
        } else {
          statusEl.textContent = data.error || 'Erro.';
        }
      } catch (_) {
        statusEl.textContent = 'Erro ao chamar a API.';
      }
      btnGerar.disabled = false;
    });
  </script>
</body>
</html>
